"$schema" = 'https://starship.rs/config-schema.json'

format = """$directory[::](dimmed black) $all"""
continuation_prompt = '[󰇙](bold green) '

[aws]
symbol = ' '

[buf]
symbol = ' '

[bun]
symbol = " "

[c]
symbol = ' '

[character]
success_symbol = '[λ](bold purple)'
error_symbol = '[λ](bold red)'

[conda]
symbol = ' '

[container]
symbol = ' '
style = 'bold blue dimmed'
format = '[\[$symbol󰊍$name\]]($style) '

[crystal]
symbol = ' '

[dart]
symbol = ' '

[directory]
truncate_to_repo = false
truncation_symbol = '…/'
read_only = ' 󰌾'
before_repo_root_style = 'bold dimmed cyan'
repo_root_style = 'bold cyan'

[docker_context]
symbol = ' '

[dotnet]
symbol = '󰪮 '
detect_extensions = [ "csproj", "fsproj", "xproj", "sln"]

[elixir]
symbol = ' '

[elm]
symbol = ' '

[fennel]
symbol = ' '

[fill]
symbol = ''
style = 'dimmed black'

[fossil_branch]
