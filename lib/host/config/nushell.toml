# https://www.nushell.sh/book/configuration.html

show_banner = false
# Options: "vi" or "emacs"
edit_mode = "emacs"

[completions]
case_sensitive = false
quick = true
partial = true
algorithm = "prefix"

[completions.external]
enable = true
max_results = 100

[cursor_shape]
vi_insert = "line"
vi_normal = "block"
emacs = "block"

[history]
file_format = "sqlite"
max_size = 1_000_000
sync_on_enter = true
isolation = true

[env]
# Optional custom environment variables, e.g.:
# PATH = "/home/youruser/.cargo/bin:$PATH"
